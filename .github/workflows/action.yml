name : Action
on:
  push:
    branches :
      - "master"
      - "main"

jobs:
  My_first_action:
    name: "Greetings"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: echo_command
        run: |
          echo "Hello, world!"
          mkdir -p Plop
          ls Plop > test.txt
          mv test.txt Plop/
          ls Plop
  Hello_Python:
    name: "Hello_python"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: exec_cmd
      run: |
        cd app/python
        python3 hello.py